<!DOCTYPE html>
<html>
<head>
    <title>Test Blazor WebAssembly</title>
    <script>
        // Log any errors that occur when loading scripts
        window.addEventListener('error', function(e) {
            console.error('Script error:', e);
            document.body.innerHTML += '<p>Error loading script: ' + e.target.src + '</p>';
        }, true);
    </script>
</head>
<body>
    <h1>Testing Blazor WebAssembly Script Loading</h1>
    <p>This page tests if the Blazor WebAssembly script can be loaded.</p>
    
    <!-- Try loading with absolute path -->
    <script src="/_framework/blazor.webassembly.js" onerror="document.body.innerHTML += '<p>Failed to load with absolute path</p>'"></script>
    
    <!-- Try loading with relative path -->
    <script src="_framework/blazor.webassembly.js" onerror="document.body.innerHTML += '<p>Failed to load with relative path</p>'"></script>
</body>
</html>
